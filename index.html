<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container-1">
        <div class="content-1">
          <p>My balance</p>
          <h1>$921.48</h1>
        </div>
        <div class="content-2"><img src="images/logo.svg" /></div>
      </div>
      <div class="container-2">
        <h1>Spending - Last 7 days</h1>
        <div class="stats-container">
          <div class="mon stats">
            <div class="stats-box"></div>
            <p>mon</p>
          </div>
          <div class="tue stats">
            <div class="stats-box"></div>
            <div>tue</div>
          </div>
          <div class="wed stats">
            <div class="stats-box"></div>
            <div>wed</div>
          </div>
          <div class="thur stats">
            <div class="stats-box"></div>
            <div>thu</div>
          </div>
          <div class="fri stats">
            <div class="stats-box"></div>
            <div>fri</div>
          </div>
          <div class="sat stats">
            <div class="stats-box"></div>
            <div>sat</div>
          </div>
          <div class="sun stats">
            <div class="stats-box"></div>
            <div>sun</div>
          </div>
        </div>
        <div>
          <div>
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div>
            <h2>+2.4%</h2>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
